<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6jzY3l4aGAdVcF5bq9tJ8fEx5OrJw3r" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6jzY3l4aGAdVcF5bq9tJ8fEx5OrJw3r" crossorigin="anonymous"></script>

      
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            padding: 50px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #007bff;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .card {
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: 2px solid #007bff;
        }

        .btn-secondary {
            background-color: #ffffff;
            color: #007bff;
            border: 2px solid #007bff;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card">
            <h2>Login</h2>
            <form method="post" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="id">User ID:</label>
                    <input type="number" class="form-control" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
                </div>
            </form>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
        </div>
        
</body>

</html>
