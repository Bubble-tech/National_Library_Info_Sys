<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'style.html'%} {% include 'js.html'%}
</head>

<body class="bg-light">
    {% include 'admin/header.html'%}

    <!-- the cards section -->
    <div class="cards-section">
        <!-- row-->
        <div class="row">
            <h3 class="title-sm mb-4 ml-4">Admin Dashboard</h3>
            <!-- markets card-->
            <div class="col-xl-4">
                <div class="card border-0 shadow">
                    <h5 class="text-center pt-4">
                        <strong class="figure">{{ staff_count }}</strong>
                    </h5>
                    <h5 class="text-center pb-4">Staff</h5>
                </div>
            </div>
        

            <!-- book card-->
            <div class="col-xl-4">
                <div class="card border-0 shadow">
                    <h5 class="text-center pt-4">
                        <strong class="figure">{{book_count}}</strong>
                    </h5>
                    <h5 class="text-center pb-4">Books</h5>
                </div>
            </div>
            <!-- end of the book card-->

            <!-- scouts card-->
            <div class="col-xl-4">
                <div class="card border-0 shadow">
                    <h5 class="text-center pt-4">
                        <strong class="figure">{{member_count}}</strong>
                    </h5>
                    <h5 class="text-center pb-4">Members</h5>
                </div>
            </div>
        
        </div>
        <!-- end of the row-->
    </div>
    <!-- end of the cards section-->

    <!-- graph section -->
    <div class="graph-section">
        <!-- Two charts side by side -->
        <div class="row">
            <!-- Bar chart for books -->
            <div class="col-md-6">
                <h3 class="title-sm">Number of Books Borrowed (Bar Chart)</h3>
                <div id="books-borrowed-bar"></div>
                <script>
        
                    var booksBorrowedBarOptions = {
                        chart: {
                            type: "bar",
                        },
                        series: [
                            {
                                name: "Books Borrowed",
                                data: [50, 70, 90, 120, 150, 180, 200, 220, 250],
                            },
                        ],
                        xaxis: {
                            categories: [
                                "Jan",
                                "Feb",
                                "Mar",
                                "Apr",
                                "May",
                                "Jun",
                                "Jul",
                                "Aug",
                                "Sep",
                            ],
                        },
                    };

                    var booksBorrowedBarChart = new ApexCharts(document.querySelector("#books-borrowed-bar"), booksBorrowedBarOptions);
                    booksBorrowedBarChart.render();
                </script>
            </div>

            <!-- Pie chart for memberships -->
            <div class="col-md-6">
                <h3 class="title-sm">Membership Distribution (Pie Chart)</h3>
                <div id="membership-pie"></div>
                <script>
            
                    var membershipPieOptions = {
                        chart: {
                            type: "pie",
                        },
                        series: [50, 30, 20],
                        labels:["Active Members", "Pending Members", "Overdue Members"],
                    };

                    var membershipPieChart = new ApexCharts(document.querySelector("#membership-pie"), membershipPieOptions);
                    membershipPieChart.render();
                </script>
            </div>
        </div>
        <!-- End of two charts side by side -->
    </div>
    <!-- Include the dashboard template -->
    {% include 'admin/dashboard_template.html' %}

    <!-- end of the graph section -->
</body>

</html>
