<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="path/to/your/style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

  

    <!-- KPIs Section -->
    <section id="kpis">
        <!-- KPI Card 1: Total Number of Books -->
        <div class="kpi-card">
            <h2>Total Number of Books</h2>
            <p>{{ book_count }}</p>
        </div>

        <!-- KPI Card 2: Total Number of Members -->
        <div class="kpi-card">
            <h2>Total Number of Members</h2>
            <p>{{ member_count }}</p>
        </div>
    </section>

    <!-- Charts Section -->
    <section id="charts">
        <!-- Chart 1: Bar Chart for Monthly Borrowed Books -->
        <div class="chart-container">
            <h2>Monthly Borrowed Books</h2>
            <div id="monthly-borrowed-books-chart"></div>
        </div>

        <!-- Chart 2: Pie Chart for Membership Distribution -->
        <div class="chart-container">
            <h2>Membership Distribution</h2>
            <div id="membership-distribution-chart"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
