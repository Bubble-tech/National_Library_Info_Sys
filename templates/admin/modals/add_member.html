<!-- Modal for adding a member -->
<div class="modal fade" id="add-member-modal" tabindex="-1" role="dialog" aria-labelledby="addMemberModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalLabel">Add Member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('add_member') }}" method="post">
                
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" required />
                    </div>

                    <div class="form-group">
                        <label>Postal Address</label>
                        <input type="text" class="form-control" name="postal_address" required />
                    </div>

                    <div class="form-group">
                        <label>Physical Address</label>
                        <input type="text" class="form-control" name="physical_address" required />
                    </div>

                    <div class="form-group">
                        <label>Enrollment Date</label>
                        <input type="date" class="form-control" name="enrollment_date" required />
                    </div>

                

                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
            </div>
        </div>
    </div>
</div>
