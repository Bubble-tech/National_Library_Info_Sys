<!-- admin/modals/delete_staff_modal.html -->

<div
  class="modal fade"
  id="delete-staff-modal-{{ staff['staff_id'] }}"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h3 class="text-center title" id="staticBackdropLabel">
          Delete Staff Member
        </h3>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this staff member?</p>
        <form
          action="{{ url_for('delete_staff', staff_id=staff['staff_id']) }}"
          method="post"
        >
          <button class="btn btn-danger">Delete Staff</button>
        </form>
      </div>
    </div>
  </div>
</div>
