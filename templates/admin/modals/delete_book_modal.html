<!-- admin/modals/delete_book_modal.html -->

<div class="modal fade" id="delete-book-modal-{{ book['_id'] }}" tabindex="-1" role="dialog" aria-labelledby="deleteBookModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteBookModalLabel">Delete Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the book "{{ book['title'] }}"?</p>
                
                <form action="{{ url_for('delete_book', book_id=book['_id']) }}" method="post">
                    <button type="submit" class="btn btn-danger">Delete Book</button>
                </form>
            </div>
        </div>
    </div>
</div>
